<div class="info-container">
    <h2>BLP Token Supply</h2>
    <ul class="mb-5">
      <li>
        <span class="info-label">Name:</span>
        <span class="info-value">{{ tokenData?.name }}</span>
      </li>
      <li>
        <span class="info-label">Total Supply:</span>
        <span class="info-value">{{ tokenData?.totalSupply }}</span>
      </li>
      <li>
        <span class="info-label">Circulating Supply:</span>
        <span class="info-value">{{ tokenData?.circulatingSupply }}</span>
      </li>
    </ul>
    
    <div>
      <a *ngIf="tokenData && authService.isLoggedIn()" class="btn btn-primary" routerLink="/update">Update Supply</a>
    </div>
    
  </div>
