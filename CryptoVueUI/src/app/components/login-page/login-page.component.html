<section class="py-5">
    <div class="container px-5">
        <div class="login-content rounded-4 py-5 px-4 px-md-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Sign In</h1>
                <p class="lead fw-normal text-muted mb-0">Stay up to date with BLP token supply!</p>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-floating mb-3">
                            <label for="email">Email address</label>
                            <input class="form-control" id="email" type="email" placeholder="me@example.com" name="email" [(ngModel)]="email" required>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <label for="password">Password</label>
                            <input class="form-control" id="password" type="password" placeholder="password" name="password" [(ngModel)]="password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
                        </div>
                        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
